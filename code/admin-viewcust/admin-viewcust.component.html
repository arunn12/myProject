<div>

  <div>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Message</th>
      </tr>



      <tr *ngFor="let contactt of contactt">
        <td> {{contactt.name}}</td>
        <td>{{contactt.mail}}</td>
        <td>{{contactt.mobile}}</td>
        <td>{{contactt.message}}</td>
      </tr>
    </table>
  </div>
</div>
